<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Game Of Thrones</title>
</head>
<body>
    <video id="myVideo" width="1" height="1" >
        <source src="media/IMG_6185.TRIM.MOV" type ="video/mp4">
      </video>
  <h1><a href="https://fontmeme.com/game-of-thrones-font/"><img src="https://fontmeme.com/permalink/181104/0a0ab5ae3ec7df809c0de734ec2efab4.png" alt="game-of-thrones-font" border="0"></a></h1>
  <br>

  <button onclick ="playVid()" id="homeButton" type="button" class="btn btn-light homeButton" >Get To The Wall!</button>
  <br>    
  <audio   autoplay= "true" style="display:none" id="iframeAudio">
      <source src="media/01 Main Title.m4a">
  </audio>
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script>

      var vid = document.getElementById("myVideo"); 
      var aud = document.getElementById("iframeAudio");
  
      function playVid() { 
            aud.pause();
            $(vid).addClass('videoStyle');
            vid.play(); 
          } 
          setTimeout(function(){

                window.location = 'throneBoard.html';

          },15000)
        
    </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
