 <h1><a href="www.TrollingTheT'asByMakingThemReadThisLongUseLessSentence.com"><img src="https://fontmeme.com/permalink/181108/37c68bf69e543ea49060e29ac4a10ace.png" alt="game-of-thrones-font" border="0"></a></h1>

  <video id="loser" class ="noshow"  >
      <source src="media/IMG_6195.TRIM.MOV" type ="video/mp4">
    </video>
    <video id="winner" class ="noshow"  >
        <source src="media/IMG_6197.TRIM.MOV" type ="video/mp4">
      </video>

  
  <canvas id="myCanvas"  width="1000" height=" 1000">
  
  </canvas>
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script>
          var vid = document.getElementById("loser"); 
          var vidTwo = document.getElementById("winner");
          var canvas = document.getElementById("myCanvas");
  
      function playVid() { 
            $(canvas).addClass('canvasMagic');
            $(vid).removeClass('noshow');
            $(vid).addClass('videoStyle');

            vid.play(); 
            setTimeout(function(){

                    window.location = 'throneBoard.html';

              },10000) 
          } 


        function winnerVid() {
          $(canvas).addClass('canvasMagic');
          $(vidTwo).removeClass('noshow');
          $(vidTwo).addClass('videStyle');

          vidTwo.play();
          alert("CONGRATULATIONS !! You Won The Iron Throne!");
          setTimeout(function(){
            window.location = 'throneBoard.html';
          },21000)
        }

        
  </script>
